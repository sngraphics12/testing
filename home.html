<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5">Home Page</h1>

    <div class="container">

      <center>

      <button class="btn btn-info mb-5 me-3 filter" data-category ="all">All</button>
      <button  class="btn btn-info mb-5 me-3 filter" data-category ="iphone">Iphone</button>
      <button class="btn btn-info mb-5 me-3 filter"  data-category ="infinix">Infinix</button>
      <button class="btn btn-info mb-5 me-3 filter" data-category ="realme">Realme</button>

      </center>

        <div class="row" id="myrow">
           
        </div>
    </div>

    <!-- modal for product  -->

      <div class="modal" tabindex="-1" id="mymodal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-6">
      <img src="..." class="img-fluid rounded-start" alt="..." id="m-image" style="max-height: 400px; object-fit: contain;">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title" id="m-name"></h5>
        <h5 class="card-title" id="m-price"></h5>        
        <p class="card-text" id="m-description"></p>

        <label for="" class="mb-2">Qunatity</label>
        <input type="number" value="1" class="form-control" id="myinput" style="width: 100px;">
        
        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-warning flex-fill">Add to Cart</button>
          <button class="btn btn-info flex-fill">Proceed to checkout</button>
        </div>
        
      </div>
    </div>
  </div>
</div>

      </div>
    
    </div>
  </div>
</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
